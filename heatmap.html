<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Heat Map</title>
    <style>
        #map {
            height: 84%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
<h1 align="center">Temperature Heat Map</h1>
<div style="margin:0 auto;width:300px;">
<label id="label" onclick=alertDate()>Date</label>
<input id='dateInput' type="date" min="2017-01-01" max="2017-12-31" value="2017-01-01" title="date">
<input type="button" value="Submit" onClick=initMap()>
</div>
<div id="map"></div>

<script type="text/javascript" src="script.js"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5hiB-SEnPJmmp0PEez3gLBW_k2ylumns&libraries=visualization&callback=initMap">
</script>
</body>
</html>
